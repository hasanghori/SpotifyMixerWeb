{% block content2 %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Info</h1>
        </div>
    </div>
</div>
<form action = "/" method="post"}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Playlist Name</label>
                <input class="form-control" type="text" name="playlistName">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="vibe" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">Car</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="vibe" id="inlineRadio2" value="2">
              <label class="form-check-label" for="inlineRadio2">Workout</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="vibe" id="inlineRadio3" value="3">
              <label class="form-check-label" for="inlineRadio3">Chill</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                    <label>New Playlist Name?</label>
                    <input class="form-control" type="text" name="newPlaylistName">
                    <hr>
                    <button type="submit" class="btn btn-primary">Create Playlist</button>
            </div>
        </div>
    </div>
    </form>
</div>
{% endblock %}
